[tool.poetry]
name = "vremenar"
version = "0.3.0"
description = ""
authors = ["Tadej Novak <tadej@tano.si>"]

[tool.poetry.dependencies]
python = "^3.9"
aioredis = {extras = ["hiredis"], version = "^2.0.1"}
astral = "^2.2"
asyncstdlib = "^3.10.3"
fastapi = "^0.81.0"
gunicorn = "^20.1.0"
httpx = "^0.23.0"
uvicorn = "^0.18.3"

[tool.poetry.dev-dependencies]
black = "^22.8.0"
fastapi-profiler = "^1.0.0"
flake8 = "^5.0.4"
flake8-bugbear = "^22.8.23"
flake8-docstrings = "^1.6.0"
flake8-quotes = "^3.3.0"
mypy = "^0.982"
pep8-naming = "^0.13.2"
pre-commit = "^2.20.0"
pre-commit-hooks = "^4.3.0"
pytest = "^7.1.3"
pytest-asyncio = "^0.19.0"
pytest-cov = "^3.0.0"
pyupgrade = "^2.37.3"
requests = "^2.28.1"
types-python-dateutil = "^2.8.19"

[tool.black]
line-length = 88
target-version = ['py39', 'py310']
include = '\.pyi?$'
skip-string-normalization = true
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
)/
'''

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--ignore=src/vremenar/tests/ --cov=vremenar --cov-config=.coveragerc --cov-report=term-missing:skip-covered --cov-report xml --cov-report html:coverage"
asyncio_mode = "auto"
testpaths = [
  "src/vremenar/tests",
  "tests",
]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
