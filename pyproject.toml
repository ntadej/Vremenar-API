[tool.poetry]
name = "vremenar"
version = "0.1.0"
description = ""
authors = ["Tadej Novak <tadej@tano.si>"]

[tool.poetry.dependencies]
python = "^3.7"
fastapi = "^0.61.1"
gunicorn = "^20.0.4"
httpx = "^0.16.1"
uvicorn = "^0.12.2"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
coverage = "^5.2.1"
flake8 = "^3.8.3"
flake8-bugbear = "^20.1.4"
flake8-docstrings = "^1.5.0"
flake8-quotes = "^3.2.0"
mypy = "^0.790"
pep8-naming = "^0.11.1"
pre-commit = "^2.7.1"
pytest = "^6.0.1"

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
skip-string-normalization = true
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
