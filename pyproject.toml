[tool.poetry]
name = "vremenar"
version = "0.1.0"
description = ""
authors = ["Tadej Novak <tadej@tano.si>"]

[tool.poetry.dependencies]
python = "^3.7"
fastapi = "^0.60.1"
uvicorn = "^0.11.6"
httpx = "^0.13.3"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.3"
flake8-bugbear = "^20.1.4"
flake8-docstrings = "^1.5.0"
flake8-quotes = "^3.2.0"
pep8-naming = "^0.11.1"
black = "^19.10b0"
coverage = "^5.2.1"
pytest = "^6.0.1"
mypy = "^0.782"

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
skip-string-normalization = true
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
