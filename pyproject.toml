[tool.poetry]
name = "vremenar"
version = "0.4.0"
description = ""
authors = ["Tadej Novak <tadej@tano.si>"]

[tool.poetry.dependencies]
python = "^3.10"
astral = "^3.2"
asyncstdlib = "^3.10.3"
fastapi = "^0.89.1"
gunicorn = "^20.1.0"
httpx = "^0.23.3"
redis = {extras = ["hiredis"], version = "^4.4.2"}
uvicorn = "^0.20.0"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
coverage = {extras = ["toml"], version = "^7.1.0"}
fastapi-profiler = "^1.1.0"
flake8 = "^6.0.0"
flake8-bugbear = "^23.1.20"
flake8-docstrings = "^1.7.0"
flake8-pyproject = "^1.2.2"
mypy = "^0.991"
pep8-naming = "^0.13.3"
pre-commit = "^3.0.4"
pre-commit-hooks = "^4.4.0"
pytest = "^7.2.1"
pytest-asyncio = "^0.20.3"
pytest-cov = "^4.0.0"
pyupgrade = "^3.3.1"
requests = "^2.28.1"
types-python-dateutil = "^2.8.19.6"
types-redis = "^4.4.0.6"

[tool.black]
line-length = 88
target-version = ['py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
)/
'''

[tool.coverage.run]
branch = true
source = ["src/vremenar"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "if self.debug:",
  "if debug:",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
]
ignore_errors = true
omit = [
  "src/vremenar/tests/*",
  "tests/*",
]

[tool.flake8]
select = ["B", "C", "D", "E", "F", "N", "Q", "T", "W"]
ignore = ["E203", "W503"]
max-line-length = 88

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
disallow_untyped_globals = true
no_implicit_reexport = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict_concatenate = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = "astral.sun"
ignore_errors = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--ignore=src/vremenar/tests/ --cov=vremenar --cov-config=.coveragerc --cov-report=term-missing:skip-covered --cov-report xml --cov-report html:coverage"
asyncio_mode = "auto"
testpaths = [
  "src/vremenar/tests",
  "tests",
]

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"
