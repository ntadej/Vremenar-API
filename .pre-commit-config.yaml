repos:
- repo: local
  hooks:
  - id: flake8
    name: flake8
    entry: flake8
    language: system
    types: [python]
  - id: mypy
    name: mypy
    args: [--strict, --implicit-reexport]
    entry: mypy
    language: system
    types: [python]
    require_serial: true
  - id: black
    name: black
    entry: black
    language: system
    types: [python]
  - id: pyupgrade
    name: pyupgrade
    args: ["--py38-plus"]
    entry: pyupgrade
    language: system
    types: [python]
